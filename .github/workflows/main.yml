# ./.github/workflows/main.yml

name: Trigger Netlify Build
on:
  schedule:
    - cron: '0 0 * * *' # Once a day
  workflow_run:
    branches:
      - 'master'
jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: POST to Build Hook
        run: curl -X POST -d {} ${{ vars.NETLIFY_NIGHTLY_WEBHOOK }}
